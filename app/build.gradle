apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.jasonrobinson.racer"
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 5
        versionName "1.2"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile 'com.android.support:appcompat-v7:20.+'
    compile project(':androidnumberpicker')
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.inject:guice:3.0:no_aop'
    compile 'javax.inject:javax.inject:1'
    compile 'com.google.apis:google-api-services-analytics:v3-rev97-1.18.0-rc'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'org.roboguice:roboguice:3.0-alpha-2'
    compile 'com.crashlytics.android:crashlytics:1.+'
}
